<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Cards Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            /* min-height: 980px; */
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 270px;
            height: 420px;
            background-color: white;
            border-radius: 20px;
            object-fit: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 15px;
        }

        .img-wrap {
            height: 60%;
            object-fit: cover;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h2 {
            font-weight: bold;
            font-size: 1rem;
        }

        .card p {
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="img-wrap">
                <img src="./image/qrcode.png" alt="QR Code">
            </div>
            <h2>Improve your Front end skills buy developing Projects</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut molestias sint, commodi repellat ullam quia
                officiis impedit atque!p>
        </div>
    </div>
</body>

</html>
