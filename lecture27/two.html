<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Thired Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cdd6da;
            background-image: linear-gradient(160deg, #10678d 0%, #464963 100%);
        }

        .mainBox {
            width: 950px;
            height: 500px;
            background-color: white;
            display: flex;
            flex-direction: row;
        }

        .leftBox {
            width: 50%;
            height: 100%;
            background-color: #450944;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .rightBox {
            width: 50%;
            height: 100%;
            background-image: url(image/icon.jpg);
            background-size: contain;
            /* Adjust as needed */
            background-position: center;
            /* Adjust as needed */
        }

        .leftWrap {
            width: 70%;
            gap: 49px;
            height: 80%;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            justify-content: center;
        }

        .leftWrap h1 {
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
        }

        .sub-heading {
            font-size: 12px;
            font-weight: 500;
        }

        .countWrap {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .numSection {
            font-size: 1.7rem;
            font-weight: bold;
        }

        .comment{
            font-size: 14px;
            font-weight: 300;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="mainBox">
            <div class="leftBox">
                <div class="leftWrap">
                    <h1>Get insights that help your business grow</h1>
                    <p class="sub-heading">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci ipsum odit
                        eaque accusantium
                        totam repellendus minus sit. Consequuntur, deleniti dignissimos?</p>
                    <div class="countWrap">
                        <div>
                            <span class="numSection">10k</span>
                            <p class="comment">Comments</p>
                        </div>
                        <div>
                            <span class="numSection">214</span>
                            <p class="comment">Paid Users</p>
                        </div>
                        <div>
                            <span class="numSection">12M+</span>
                            <p class="comment">Views</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightBox">
            </div>
        </div>
    </div>
</body>

</html>
