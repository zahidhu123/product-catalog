<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">Name:</label>
            <input type="text" name="fname" id="fname">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="phonenumber">Phone:</label>
            <input type="tel" name="phonenumber" id="phonenumber">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
            <!-- <label for="gender">Gender</label> -->
            <span>Gender</span>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="male" id="female">
            <label for="female">Female</label>
            <label for="">Country</label>
            <select name="" id="">
                <option value="united states">Unites States</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="turkey">Turkey</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street</label>
            <input type="text" name="street" id="street">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="code">Zip Code</label>
            <input type="number" name="code" id="code">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comments</label>
            <textarea name="textarea" id="comment" cols="50" rows="10">Write your comment here...</textarea>
            <label for="checkbox">I agree to the terms of service</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
        <button>Submit Application</button>
    </form>

</body>

</html>
