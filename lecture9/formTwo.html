<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form>
        <h1>Job Application</h1>
        <label for="fname">Name:</label>
        <input type="text" name="name" id="fname">
        <br><br>
        <label for="emailid">Email:</label>
        <input type="email" name="email" id="emailid">
        <br><br>
        <label for="phonenumber">Phone:</label>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br><br>
        <label for="file1">Resume:</label><br>
        <input type="file" name="file1" id="file1">
        <br>
        <br>
        <label for="counter">Experience (in years)</label><br>
        <br>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br><br>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html"><br>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="css" id="css"><br>
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="javascript" id="javascript"><br>
            <label for="javascript">JavaScript</label>
        </fieldset>
        <label for="eduction">Highest Education:</label><br><br>
        <select name="education" id="eduction">
            <option value="High School">High School</option>
            <option value="Entermidate">Entermidate</option>
            <option value="Graduation">Graduation</option>
            <option value="Master">Master</option>
        </select>

        <p>Availability</p>
        <input type="radio" name="radio" id="fulltime"><br>
        <label for="fulltime">Full Time</label>
        <br>
        <input type="radio" name="radio" id="parttime"><br>
        <label for="parttime">Part Time</label>
        <br>
        <br>

        <label for="comment">Additional Comment:</label><br>
        <textarea name="textarea" id="comment" cols="50" rows="10">Write your comment here...</textarea>
        <button>Submit Application</button>
    </form>

</body>

</html>
