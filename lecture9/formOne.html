<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tage</title>
</head>

<body>
    <form>
        <h1>Event Registration</h1><br>

        <label for="name1">Name:</label><br>
        <input type="text" name="name" id="name1">
        <br><br>
        <label for="email1">Email:</label><br>
        <input type="email" name="email" id="email1">
        <br><br>
        <label for="phone1">Phone:</label><br>
        <input type="tel" name="phone" id="phone1">
        <br>
        <br>
        <label for="gestmenu">Occupation:</label>
        <select name="gestMENU" id="gestmenu">
            <option value="student">Student</option>
            <option value="profesional">Profesional</option>
            <option value="vip">Other</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topic of Intrest</legend>

            <input type="checkbox" name="checkbox" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="checkbox1" id="CSS">
            <br>
            <label for="CSS">CSS</label>
            <br>
            <input type="checkbox" name="checkbox2" id="javascript">
            <br>
            <label for="javascript">Javascript</label>
            <br><br>
        </fieldset>

        <label for="comment">Comment:</label><br>
        <textarea name="textarea" id="comment" cols="50" rows="10">Write your comment here...</textarea>
        <button>Register</button>
    </form>

</body>

</html>
